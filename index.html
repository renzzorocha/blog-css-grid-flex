<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calças</title>
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/ccf56e552a.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header class="header">
      <a href="#">Shoppix</a>
      <nav>
        <input type="checkbox" id="menuToggle" />
        <label for="menuToggle" class="menu-icon">
          <i class="fa fa-bars"></i>
          <i class="fa fa-times-circle"></i>
        </label>
        <ul class="menu">
          <li><a href="#">Home</a></li>
          <li><a href="#">Quem Somos</a></li>
          <li><a href="#">Serviços</a></li>
          <li><a href="#">Contato</a></li>
        </ul>
      </nav>
    </header>

    <div class="main-content">
      <aside class="sidebar">
        <h2>Categorias</h2>
        <ul>
          <li><a href="#">Roupas Masculinas</a></li>
          <li><a href="#">Roupas Femininas</a></li>
          <li><a href="#">Calças</a></li>
        </ul>
      </aside>

      <section class="content">
        <div class="banner">
          <img src="img/img-2.jpg" alt="900 x 350" />
        </div>

        <div class="products">
          <div class="product-card">
            <img src="img/img-3.jpg" alt="Product" />
            <h3>Calça Zara</h3>
            <p>R$129.99</p>
          </div>
          <div class="product-card">
            <img src="img/img-4.png" alt="Product" />
            <h3>Calça Colcci</h3>
            <p>R$99.99</p>
          </div>
          <div class="product-card">
            <img src="img/img-5.png" alt="Product" />
            <h3>Calça Forum</h3>
            <p>R$89.99</p>
          </div>
        </div>
      </section>
    </div>

    <footer class="footer">&copy; Direitos Reservados - Renzzo Tech</footer>
  </body>
</html>
